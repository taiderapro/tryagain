name: Build and deploy Node.js app to Azure Web App - lecionaai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Build Frontend
        run: |
          cd projeto_integrado/app/frontend
          npm install
          npm run build

      - name: Install & Build Backend
        run: |
          cd projeto_integrado/app/backend
          npm install
          npm run build --if-present

      - name: Copy Frontend dist to Backend
        run: |
          cp -R projeto_integrado/app/frontend/dist projeto_integrado/app/backend/public

      - name: Zip artifact for deployment
        run: |
          cd projeto_integrado/app/backend
          zip -r ../../../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lecionaai'
          slot-name: 'Production'
          package: '.'
